openapi: 3.0.3
info:
  title: ArchCommonService
  description: Web Services for Agid - Servizio per il recupero delle Prove
  version: 1.0.
servers:
  - url: https://sit.servizisdg.gov.it/sdg-cnaz-sp-int
    description: PDND Collaudo
paths:
  /acs/v1/check/pf:
    post:
      tags:
        - agenzia-delle-entrate
      summary: getFiscalCode
      operationId: getFiscalCodeUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserVO'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /acs/v1/evidence/request:
    post:
      security:
        - Authorization: []       
      tags:
        - EvidenceRequest
      summary: Richiesta Invio Evidence Request
      operationId: getEvidenceListUsingGET
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/QueryRequest'
  
      responses:
        '200':
          description: Successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QueryResponse'                
        '400':
          description: Bad Request
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QueryErrorResponse'

        '500':
          description: Internal Server Error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QueryErrorResponse'

  /acs/v1/evidence/response:
    post:
      security:
        - Authorization: []       
      tags:
        - EvidenceResponse
      summary: Verifica generazione Evidence Request
      operationId: getEvidenceListUsingPOST
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/QueryRequest'
  
      responses:
        '200':
          description: Successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QueryResponse'                   
        '400':
          description: Bad Request
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QueryErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/QueryErrorResponse'                
components:
  schemas:      
    QueryRequest:
      type: object
      required:
       - id 
       - Slot
       - Query
      xml:
        name: 'QueryRequest'
        prefix: 'query'
        namespace: urn:oasis:names:tc:ebxml-regrep:xsd:query:4.0
      properties:
        xmlns:sdg:
          type: string
          default: http://data.europa.eu/p4s
          xml:
            attribute: true
        xmlns:xmime:
          type: string
          default: http://www.w3.org/2005/05/xmlmime
          xml:
            attribute: true
        xmlns:rim:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:xsd:rim:4.0
          xml:
            attribute: true
        xmlns:rs:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:xsd:rs:4.0
          xml:
            attribute: true    
        xmlns:xsi:
          type: string
          default: http://www.w3.org/2001/XMLSchema-instance
          xml:
            attribute: true      
        xsi:xml:
          type: string
          default: http://www.w3.org/XML/1998/namespace
          xml:
            attribute: true  
        xmlns:xlink: 
          type: string
          default: http://www.w3.org/1999/xlink    
          xml:
            attribute: true
        id:
          type: string
          xml:
            attribute: true    
        Slot:
              type: array
              items:
                $ref: '#/components/schemas/Slot'
              xml:
                wrapped: false
        ResponseOption:
          $ref: '#/components/schemas/ResponseOption'
        Query:
          $ref: '#/components/schemas/Query'
      
    QueryResponse:
      type: object
      xml:
        name: 'QueryResponse'
        prefix: 'query'
      oneOf:
        - $ref: '#/components/schemas/QueryOKResponse' 
        - $ref: '#/components/schemas/QueryErrorResponse' 

    QueryOKResponse:
      type: object
      required:
        - status
        - requestId
        - Slot   
      xml:
        name: 'QueryResponse'
        prefix: 'query'
        namespace: urn:oasis:names:tc:ebxml-regrep:xsd:query:4.0      
      properties:
        xmlns:xsi:
          type: string
          default: http://www.w3.org/2001/XMLSchema-instance
          xml:
            attribute: true    
        xmlns:rs:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:xsd:rs:4.0
          xml:
            attribute: true   
        xmlns:rim:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:xsd:rim:4.0
          xml:
            attribute: true
        xmlns:sdg:
          type: string
          default: http://data.europa.eu/p4s
          xml:
            attribute: true

        xmlns:xlink: 
          type: string
          default: http://www.w3.org/1999/xlink    
          xml:
            attribute: true
  
        status:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:ResponseStatusType:Success
          xml:
            attribute: true   
        xmlns:xml:
          type: string
          default: http://www.w3.org/XML/1998/namespace
          xml:
            attribute: true  

        requestId:
          type: string
          xml:
            attribute: true 
        Slot:
              type: array
              items:
                $ref: '#/components/schemas/SlotResponse'
              xml:
                wrapped: false 
        RegistryObjectList:
              type: array
              items:
                $ref: '#/components/schemas/RegistryObjectList'
              xml:
                prefix: 'rim'
                wrapped: false             
    QueryErrorResponse:
      type: object
      required:
        - status
        - requestId    
        - Slot
        - Exception
      xml:
        name: 'QueryResponse'
        prefix: 'query'
        namespace: urn:oasis:names:tc:ebxml-regrep:xsd:query:4.0      
      properties:
        xmlns:xsi:
          type: string
          default: http://www.w3.org/2001/XMLSchema-instance
          xml:
            attribute: true    
        xmlns:rs:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:xsd:rs:4.0
          xml:
            attribute: true   
        xmlns:rim:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:xsd:rim:4.0
          xml:
            attribute: true
        xmlns:sdg:
          type: string
          default: http://data.europa.eu/p4s
          xml:
            attribute: true
        xmlns:xlink: 
          type: string
          default: http://www.w3.org/1999/xlink    
          xml:
            attribute: true  
        status:
          type: string
          default: urn:oasis:names:tc:ebxml-regrep:ResponseStatusType:Failure
          xml:
            attribute: true   
        xmlns:xml:
          type: string
          default: http://www.w3.org/XML/1998/namespace
          xml:
            attribute: true  
        requestId:
          type: string
          xml:
            attribute: true 
        Slot:
              type: array
              items:
                $ref: '#/components/schemas/SlotErrorResponse'
              xml:
                wrapped: false 
        Exception:
          required:
            - xsi:type
            - severity
            - message
          type: object
          xml:
            prefix: rs
          properties:
            xsi:type:
              type: string
              example: rs:ObjectNotFoundExceptionType
              xml:
                attribute: true
            severity:
              type: string
              default: FAILURE
              xml:
                attribute: true
            message:
              type: string
              example: >-
                Deve contenere il requisito richiesto, identificato dal suo ID
              xml:
                attribute: true
            detail:
              type: string
              description: >-
                Deve contenere informazioni dettagliate sull'errore, ad esempio
                informazioni tecniche o una traccia dello stack.
              xml:
                attribute: true
            code:
              type: string
              xml:
                attribute: true
            Slot:
                $ref: '#/components/schemas/SlotErrorResponse'
    Slot:
      type: object
      xml:
        prefix: 'rim'
      required:
        - SlotValue 
      properties:
        name:
          type: string
          xml:
            attribute: true
          enum:
           - EvidenceProviderClassificationValues
           - EvidenceProvider
           - EvidenceRequester
           - Requirements 
           - PreviewLocation
           - SpecificationIdentifier
           - IssueDateTime 
           - Procedure
           - PossibilityForPreview
           - ExplicitRequestGiven
        SlotValue:
          $ref: '#/components/schemas/SlotValue'       
    RegistryObjectList:
      type: object
      properties:
        RegistryObject:
          type: array
          items:
             $ref: '#/components/schemas/RegistryObjectType'
          xml:
            wrapped: false 
            prefix: 'rim'
    SlotResponse:
      type: object
      xml:
        prefix: 'rim'
      required:
        - SlotValue 
      properties:
        name:
          type: string
          xml:
            attribute: true
          enum:
           - EvidenceRequester    
           - EvidenceProvider  
           - SpecificationIdentifier
           - ResponseAvailableDateTime              
           - IssueDateTime            
           - EvidenceResponseIdentifier         
        SlotValue:
          $ref: '#/components/schemas/SlotValueResponse'                

    SlotErrorResponse:
      type: object
      xml:
        prefix: 'rim'
      required:
        - SlotValue 
      properties:
        name:
          type: string
          xml:
            attribute: true
          enum:
           - SpecificationIdentifier
           - ErrorProvider
           - PreviewDescription
           - PreviewLocation
           - Timestamp   
           - EvidenceRequester  
           - PreviewMethod
           - EvidenceResponseIdentifier    
        SlotValue:
          $ref: '#/components/schemas/SlotValueErrorResponse'   
    SlotValue:
      type: object
      xml:
        prefix: 'rim'
      anyOf:
        - $ref: '#/components/schemas/SlotEvidenceProviderClassification'  
        - $ref: '#/components/schemas/SlotValueEvidenceProvider'  
        - $ref: '#/components/schemas/SlotValueElement'    
        - $ref: '#/components/schemas/SlotValueSimple'
        - $ref: '#/components/schemas/SlotValueLocalized'      
    SlotValueSimple:
      type: object     
      required:
        - xsi:type
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
          prefix: 'rim'
         enum:
          - rim:StringValueType
          - rim:DateTimeValueType
          - rim:BooleanValueType         
        Value: 
          type: string
          xml:
            prefix: 'rim'          
          description: per i campi data, il formato deve essere YYYY-DD-MM hh:mm:ss zzzzzz
    SlotValueResponse:
      type: object
      xml:
        prefix: 'rim'
      anyOf:
        - $ref: '#/components/schemas/SlotValueEvidenceRequesterResponse'   
        - $ref: '#/components/schemas/SlotValueEvidenceProviderResponse'
        - $ref: '#/components/schemas/SlotValueSimple' 
    SlotValueErrorResponse:
      type: object
      xml:
        prefix: 'rim'
      anyOf:
        - $ref: '#/components/schemas/SlotValueSimple'       
        - $ref: '#/components/schemas/SlotValueLocalized'         
        - $ref: '#/components/schemas/SlotValueErrorProvider'
        - $ref: '#/components/schemas/SlotValueEvidenceRequesterResponse'        
          
    SlotEvidenceMetadata:
      type: object
      xml:
        prefix: 'rim'
      required:
        - SlotValue 
      properties:
        name:
          type: string
          xml:
            attribute: true   
          enum:
           - EvidenceMetadata         
        SlotValue:
          $ref: '#/components/schemas/SlotValueEvidenceMetadata'  
          
    SlotValueLocalized:
      type: object
      required:
        - xsi:type
        - LocalizedString
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:InternationalStringValueType
        Value: 
          type: array
          items:
            $ref: '#/components/schemas/SlotValueLocalizedList'
          xml:
            wrapped: false
            prefix: 'rim'  
    SlotValueLocalizedList:
      type: object
      properties:
        LocalizedString:
            type: object
            required:
                - xml:lang
                - value
            properties:
                xml:lang:
                    type: string
                    xml:
                        attribute: true
                    example: en
                value:
                    type: string
                    xml:
                        attribute: true
                    example: Requesting a birth certificate        
            xml: 
                prefix: 'rim'
            
    SlotValueElement:
      type: object
      required:
        - xsi:type
        - collectionType
        - Element
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:CollectionValueType
        collectionType:
         type: string
         xml:
          attribute: true
         default: 'urn:oasis:names:tc:ebxml-regrep:CollectionType:Set'
        Element:
          $ref: '#/components/schemas/Element'
          xml:
            prefix: 'rim'

    SlotValueEvidenceMetadata:
      type: object
      required:
        - xsi:type
        - Evidence
      xml:
        prefix: 'rim'
      properties: 
        xsi:type:
         type: string
         default: 'rim:AnyValueType'
         xml:
          attribute: true      
        Evidence:      
          $ref: '#/components/schemas/Evidence'
          xml:
            prefix: 'sdg'
    
    SlotValueEvidenceProviderResponse:
      type: object
      required:
        - xsi:type
        - Agent
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:CollectionValueType
        Agent:
          type: array
          items:
           $ref: '#/components/schemas/AgentWithAddress'
          xml:
           wrapped: false   

    SlotValueErrorProvider:
      type: object
      required:
        - xsi:type
        - Agent
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        Agent:
          type: array
          items:
           $ref: '#/components/schemas/AgentWithAddress'
          xml:
           wrapped: false  
           prefix: 'sdg'
           
    RegistryObjectType:
      type: object
      xml:
        prefix: 'rim'
      required: 
        - id
        - xsi:type
        - Slot
        - RepositoryItem
      properties: 
        xsi:type:
         type: string
         default: 'rim:ExtrinsicObjectType'
         xml:
          attribute: true          
        id: 
          type: string
          xml:
           attribute: true        
        Slot:
           $ref: '#/components/schemas/SlotEvidenceMetadata'
        RepositoryItem:
           $ref: '#/components/schemas/RepositoryItemType' 
    Element:
      type: object
      xml:
        prefix: 'rim'
      oneOf:
        - $ref: '#/components/schemas/ElementEvidenceRequester'
        - $ref: '#/components/schemas/ElementRequirement'
    
    ElementRequirement:
      type: object
      required:
        - xsi:type
        - Requirement
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        Requirement:
          type: array
          items:
           $ref: '#/components/schemas/Requirement'
          xml:
           wrapped: false
           prefix: 'sdg'
    Requirement:
      type: object
      xml:
        prefix: 'sdg'
      required:
        - Identifier
        - Name
        - lang 
      properties:
        Identifier:
          type: string
          xml: 
            prefix: 'sdg'
        Name:
          type: object
          xml:
            prefix: 'sdg'
          properties:
            lang:
              type: string
              xml:
               attribute: true
          description: 'attributo del nodo name.Espresso in codice ISO 639-1 di due lettere. Esempio:<Name lang="en">Proof of Birth</Name>'

    ElementEvidenceRequester:
      type: object
      required:
        - xsi:type
        - Agent
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        Agent:
          type: array
          items:
           $ref: '#/components/schemas/Agent'
          xml:
           wrapped: false
           prefix: 'sdg'
    
    Agent:
      type: object
      xml:
        prefix: 'sdg'
      required:
        - Identifier
        - Name
        - Classification
      properties:
        Identifier:
            $ref: '#/components/schemas/Identifier'
            xml:
              prefix: 'sdg'
        Name:
          type: object
          xml:
            prefix: 'sdg'
          properties:
            lang:
              type: string
              xml:
               attribute: true
          description: 'attributo del nodo name.Espresso in codice ISO 639-1 di due lettere. (es: en). Di seguito un esempio di come deve essere popolato il campo Name: <sdg:Name lang="en">Denmark University Portal</sdg:Name> '
        Address:
          $ref: '#/components/schemas/Address'
          xml:
             prefix: 'sdg'
        Classification:
          type: string
          xml:
            prefix: 'sdg'
    
    AgentProvider:
      type: object
      required:
        - Identifier
        - Name
      xml:
        prefix: 'sdg'
        name: Agent
      properties:
        Identifier:
         $ref: '#/components/schemas/Identifier'
         xml:
            prefix: 'sdg'
        Name:
          type: string
          xml:
            prefix: 'sdg'
            
    AgentBase:
      type: object
      xml:
        prefix: 'sdg'
      required:
        - Identifier
        - Name
      properties:
        Identifier:
         $ref: '#/components/schemas/Identifier'
         xml:
            prefix: 'sdg'
        Name:
          type: object
          description: 'attributo del nodo name.Espresso in codice ISO 639-1 di due lettere. (es: en). Di seguito un esempio di come deve essere popolato il campo Name: <sdg:Name lang="en">Denmark University Portal</sdg:Name> '
          xml:
            prefix: 'sdg'
          properties:
            lang:
              type: string
              xml:
               attribute: true               
    AgentWithAddress:
      type: object
      xml:
        prefix: 'sdg'
      required:
        - Identifier
        - Name
        - Classification
      properties:
        Identifier:
            $ref: '#/components/schemas/Identifier'
        Name:
          type: object
          xml:
            prefix: 'sdg'
          properties:
            lang:
              type: string
              xml:
               attribute: true
               prefix: 'sdg'
          description: 'attributo del nodo name.Espresso in codice ISO 639-1 di due lettere. (es: en). Di seguito un esempio di come deve essere popolato il campo Name: <sdg:Name lang="en">Denmark University Portal</sdg:Name> '
        Address:
          $ref: '#/components/schemas/Address'
          xml:
            prefix: 'sdg'
        Classification:
          type: string      
          xml:
            prefix: 'sdg'

    Address:
      type: object
      xml:
        prefix: 'sdg'
      properties:
        FullAddress:
          type: string
          xml:
            prefix: 'sdg'
        LocatorDesignator:
          type: string
          xml: 
            prefix: 'sdg'
        Thoroughfare:
          type: string
          xml:
            prefix: 'sdg'
        PostCode:
          type: string
          xml:
            prefix: 'sdg'
        PostCityName:
          type: string
          xml:
            prefix: 'sdg'
        AdminUnitLevel1:
          type: string
          xml:
            prefix: 'sdg'
        AdminUnitLevel2:
          type: string
          xml: 
            prefix: 'sdg'


    SlotValueEvidenceProvider:
      type: object
      required:
       - xsi:type
       - Agent
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        Agent:
          $ref: '#/components/schemas/AgentProvider'
          xml:
            prefix: 'sdg'
    
    SlotValueEvidenceRequesterResponse:
      type: object
      xml:
        prefix: 'sdg'
      required:
       - xsi:type
       - Agent
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        Agent:
          $ref: '#/components/schemas/AgentBase'
    
    Identifier:
      title: Identifier
      type: object
      required:
        - schemeID
      properties:
        schemeID:
          type: string
          description: 'esempio di popolamento del campo Identifier: <sdg:Identifier schemeID="9930">DE73524311</sdg:Identifier>'
          xml:
            name: schemeID
            attribute: true
            wrapped: false
      xml:
       prefix: 'sdg'
       
    SlotEvidenceProviderClassification:
      type: object
      required:
        - xsi:type
        - Element
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:CollectionValueType
        Element:
          type: array
          items:
           $ref: '#/components/schemas/ElementEvidenceProviderClassification'
           xml:
            prefix: 'sdg'

    ElementEvidenceProviderClassification:
      type: object
      xml:
        prefix: 'sdg'
      required:
        - xsi:type
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        EvidenceProviderClassification:
          type: object
          xml:
            prefix: 'sdg'
          required:
            - Identifier
            - Type
            - Description
            - SupportedValue
          properties:
            Identifier:
             type: string
             xml:
              prefix: 'sdg'
              name: 'Identifier'
            Type:
              type: string
              xml:
               prefix: 'sdg'      
            ValueExpression:
              type: string
              xml:
                prefix: 'sdg'
            Description:
              type: array
              xml:
               prefix: 'sdg'    
              items:
                $ref: '#/components/schemas/Description' 
            SupportedValue: 
             $ref: '#/components/schemas/SupportedValue'
             xml:
                prefix: 'sdg'
    SupportedValue:
      type: object
      properties:
        StringValue:
          type: string
          xml: 
            prefix: 'sdg'
        DateValue:
          type: string
          xml: 
            prefix: 'sdg'
          description: data  in formato YYYY-DD-MM         
        BooleanValue:
          type: boolean
          xml: 
            prefix: 'sdg'          
        CodeValue:
          type: string
          xml: 
            prefix: 'sdg'          
        DateTimeValue:
          type: string
          xml: 
            prefix: 'sdg'          
          description: data  in formato YYYY-DD-MM hh:mm:ss zzzzzz
        Identifier:
          $ref: '#/components/schemas/Identifier'
          xml: 
            prefix: 'sdg'          
        URI:
          type: string
          xml: 
            prefix: 'sdg'          
        Duration:
          type: string
          xml: 
            prefix: 'sdg'
          description: Una durata espresso come  Year, Month, Day, Hour and Minutes (formato PnYn MnDTnH nMnS)
        Decimal:
          type: number
          format: float
          xml: 
            prefix: 'sdg'          
        Amount:
          type: string
          xml: 
            prefix: 'sdg'
          description: Una quantita e una valuta come definito in UN/CEFACT's CCTS

    ResponseOption:
      type: object
      required:
       - returnType
      xml:
        name: 'ResponseOption'
        prefix: 'query'
      properties:
        returnType:
          type: string
          xml:
            attribute: true
          default: LeafClassWithRepositoryItem
    
    Query:
      type: object
      required:
       - queryDefinition
       - Slot
      xml:
        name: 'Query'
        prefix: 'query'
      properties:
        queryDefinition:
          type: string
          xml:
            attribute: true
          default: DocumentQuery
        Slot:
          type: array
          items:
            $ref: '#/components/schemas/SlotQuery'
          xml:
            wrapped: false
    
    SlotQuery:
      type: object
      xml:
        prefix: 'rim'
      required:
        - SlotValue 
      properties:
        name:
          type: string
          xml:
            attribute: true
          enum:
           - AuthorizedRepresentative  
           - LegalPerson
           - NaturalPerson 
           - EvidenceRequest      
        SlotValue:
          $ref: '#/components/schemas/SlotValueQuery'
    
    SlotValueQuery:
      type: object
      description: Può essere presente un solo slot tra NaturalPerson e LegalPerson, mai entrambi.
      xml:
        prefix: 'rim'
        name: SlotValue
      anyOf:
        - $ref: '#/components/schemas/SlotValueAuthorizedRepresentative'
        - $ref: '#/components/schemas/SlotValueLegalPerson' 
        - $ref: '#/components/schemas/SlotValueNaturalPerson'
        - $ref: '#/components/schemas/SlotValueEvidenceRequest'      
    SlotValueEvidenceRequest:
      type: object
      required:
        - xsi:type
        - DataServiceEvidenceType
      properties:
        xsi:type:
         type: string
         xml:
          attribute: true
         default: rim:AnyValueType
        DataServiceEvidenceType:
          $ref: '#/components/schemas/DataServiceEvidenceType'
  
    DataServiceEvidenceType:
      type: object
      xml:
        prefix: 'sdg'
      required:
        - Identifier
